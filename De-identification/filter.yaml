'''This yaml file can be used to initialize the filter for de-identification.'''

# Filters to apply
clean_accents: True
nlp_filter: False
wordlist_filter: True
regular_expressions: True
numbers_to_zero: False

# Datasets to use
data_directory: 'datasets'
firstnames: 'firstnames.csv'
lastnames: 'lastnames.csv'
places: 'places.csv'
countries: 'countries.csv'
streets: 'streets.csv'
